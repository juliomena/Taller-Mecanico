      <!-- Registro de usuario  -->
      <div class="container">
        <a href="Index.html"></a>
        <section class="form-register">
          <h4>Autenticar usuario</h4>        
          <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
          <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">          
          <input onclick="myFunction()" class="botons" type="submit" value="Autenticar usuario">
        </section>        
      </div>

      <p style="text-align: center;" id="demo"></p>

      <script>
      function myFunction() {
        var txt;
        if (confirm("Bienvenido, su acceso fue OK!")) {
          txt = "Su acceso fue OK!";
        } else {
          txt = "Su acceso fue Cancelado!";
        }
        document.getElementById("demo").innerHTML = txt;        
      }
      </script>
