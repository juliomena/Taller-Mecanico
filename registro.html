          <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">

            </label>
          </div>          
          <input onclick="myFunction()" class="botons" type="submit" value="Registrar">

      <p style="text-align: center;" id="demo"></p>

      <script>
      function myFunction() {
        var txt;
        if (confirm("Bienvenido, su acceso fue Creado!")) {
          txt = "Su acceso fue Creado!";
        } else {
          txt = "Su acceso fue Cancelado!";
        }
        document.getElementById("demo").innerHTML = txt;
