      <!-- Contacto -->
      <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido">
              </div>
            </div>
            <div class="form-row">            
              <div class="form-group col-md-6">
                <label for="inputState">Tipo de Asistencia</label>
                <select id="inputState" class="form-control">
                  <option selected>Elige una opción...</option>
                  <option>Electrónica Automotriz</option>
                  <option>Cajas de cambio</option>
                  <option>Suspensión y Dirección</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comentarios</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                  
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepta terminos y condiciones
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>

            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->

          </form>
